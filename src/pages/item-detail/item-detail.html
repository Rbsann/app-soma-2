<ion-header>

  <ion-navbar>
    <ion-title>{{ teacher.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>
  <ion-item-sliding *ngFor="let item of item.teachers">
    <button ion-item (click)="openItem(item)">
      <ion-avatar item-start>
        <img [src]="item.teacherImg" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <ionic3-star-rating
        activeIcon = "ios-star"
        defaultIcon = "ios-star-outline"
        activeColor = "#488aff"
        defaultColor = "#f4f4f4"
        readonly="false"
        [rating]="3">
    </ionic3-star-rating>
    </button>
</ion-item-sliding>
</ion-content>
