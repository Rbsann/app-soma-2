<ion-header>

  <ion-navbar>
  <img src="../assets/img/aluno.png" width="40px" style="display:inline-block" height="40px"/>
    <ion-buttons end>
      Creditos: R$50,00
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
  <h3 ion-text color="black">Bem vindo! Qual materia gostaria de estudar hoje?</h3>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
